<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <title>My TODOs</title>
  </head>
  <body>
    <div id="main">
      <h1>Welcome to "Todos list"</h1>
      <div>
        <input class="no-focus" placeholder="Todo title" />
        <button class="no-focus">Add</button>
      </div>
      <div id="todo-list">
        <input id="search-input" class="no-focus" placeholder="Search" />
        <ul>
          <li><i class="fa fa-circle-o"></i><i class="fa fa-trash-o"></i><span>Item 1</span></li>
          <li><i class="fa fa-circle-o"></i><i class="fa fa-trash-o"></i><span>Item 2</span></li>
          <li><i class="fa fa-circle-o"></i><i class="fa fa-trash-o"></i><span>Item 3</span></li>
          <li><i class="fa fa-circle-o"></i><i class="fa fa-trash-o"></i><span>Item 4</span></li>
          <li><i class="fa fa-circle-o"></i><i class="fa fa-trash-o"></i><span>Item 5</span></li>
        </ul>
      </div>
    </div>
  </body>
  <script src="./jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
</html>
